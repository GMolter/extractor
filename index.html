<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Scanner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #f2f2f2, #e0ecff);
        }

        h2 {
            margin-bottom: 20px;
        }

        #urlInput {
            width: 80%;
            max-width: 500px;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #bbb;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .ticket-list {
            margin-top: 30px;
            width: 80%;
            max-width: 500px;
            text-align: left;
        }

        .ticket-list ul {
            padding-left: 20px;
        }

        .ticket-list li {
            font-family: monospace;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>üéüÔ∏è Helpdesk Ticket Scanner</h2>
    <input type="text" id="urlInput" placeholder="Paste URL here..." autocomplete="off" />
    <p id="result"></p>

    <div class="ticket-list">
        <h3>Recent Tickets</h3>
        <ul id="historyList"></ul>
    </div>

    <script>
        const history = [];

        document.getElementById('urlInput').addEventListener('input', () => {
            const input = document.getElementById('urlInput').value.trim();
            const match = input.match(/(ITA-\d+)/i);
            if (match) {
                const ticket = match[1].toUpperCase();
                navigator.clipboard.writeText(ticket).catch(() => {});

                document.getElementById('result').textContent = `Ticket extracted: ${ticket}`;
                if (!history.includes(ticket)) {
                    history.unshift(ticket);
                    if (history.length > 6) history.pop();
                }
                updateHistory();

                // Reset input
                document.getElementById('urlInput').value = '';
            }
        });

        function updateHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            history.forEach(ticket => {
                const li = document.createElement('li');
                li.textContent = ticket;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
